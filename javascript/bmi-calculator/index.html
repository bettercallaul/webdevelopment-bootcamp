<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>BMI CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI CALCULATOR</h1>

      <div class="display">
        <p id="hasil">20.0</p>
        <p id="KATEGORI1">BMI</p>
      </div>

      <div class="row">
        <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()" />
        <span id="beratBadan-val">20kg</span>
      </div>
      <div class="row">
        <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()" />
        <span id="tinggiBadan-val">100cm</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
