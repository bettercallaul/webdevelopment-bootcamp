<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duplikat Subscribe newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <style>
    html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.top {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.middle {
  margin-bottom: 10px;
  border-radius: 0;
}

.bottom {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
  </style>
  <body>
    <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
          <form action="/" method="post">
            <img class="mb-4" src="./img/logo-unpad1.png" alt="" width="180" height="180">
            <h1 class="h3 mb-3 fw-normal">Signup for newsletter</h1>
            <h1 class="h3 mb-3 fw-normal">Spontan Uhuy!!!!</h1>
        
         
            <input type="text" name="first" class="form-control top" placeholder="First Name" required >
            <input type="text" name="last" class="form-control middle" placeholder="Last Name" required>
           
            <input type="email" name="email" class="form-control bottom" placeholder="Email" required />
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Signup</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
          </form>
        </main>
  </body>
</html>
